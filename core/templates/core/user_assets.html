<!DOCTYPE html>
<html>
<head>
    <title>User Assets</title>
</head>
<body>
    <h1>Assets List for User {{ user.name }}</h1>

    {% if assets %}
        <ul>
            {% for asset in assets %}
                <li>{{ asset.image }} Stock: {{ asset.symbol }} - Name: {{ asset.name }} - Price: ${{ asset.price }} - Period: {{ asset.period }} </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No assets found for this user.</p>
    {% endif %}
</body>
</html>
